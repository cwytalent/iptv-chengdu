name: 自动更新IPTV列表

on:
  schedule:
    # 每天UTC时间0点运行（北京时间早上8点）
    - cron: '0 0 * * *'
  # 代码推送时也运行
  push:
    branches: [ master ]
  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: 设置Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: |
        pip install -r requirements.txt
    
    - name: 生成M3U8文件
      run: |
        python script/home.py
    
    - name: 配置Git用户
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: 提交更新
      run: |
        # 检查是否有文件变化
        if [[ -n $(git status --porcelain --untracked-files=no) ]]; then
          git add home/iptv.m3u8
          git commit -m "自动更新IPTV列表 - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "没有变化，跳过提交"
        fi
